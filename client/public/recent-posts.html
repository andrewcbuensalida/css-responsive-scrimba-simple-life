<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script
			type="text/javascript"
			src="https://livejs.com/live.js"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>Recent posts</title>
	</head>
	<body>
		<header></header>

		<div class="container container-flex">
			<main role="main"></main>

			<aside class="sidebar">
				<div class="sidebar-widget"></div>
				<template id="template-sidebar-widget">
					<div class="sidebar-widget">
						<h2 class="widget-title">RECENT POSTS</h2>
						<div class="widget-recent-post">
							<h3 class="widget-recent-post-title">
								Keeping cooking flexible
							</h3>
							<img
								src="./img/food.jpg"
								alt="two dumplings on a wood plate with chopsticks"
								class="widget-image"
							/>
						</div>
						<div class="widget-recent-post">
							<h3 class="widget-recent-post-title">
								Flexibility and work
							</h3>
							<img
								src="./img/work.jpg"
								alt="a chair white chair at a white desk on a white wall"
								class="widget-image"
							/>
						</div>
						<div class="widget-recent-post">
							<h3 class="widget-recent-post-title">
								Flexible decorations
							</h3>
							<img
								src="./img/deco.jpg"
								alt="a green plant in a clear, round vase with water in it"
								class="widget-image"
							/>
						</div>
					</div>
				</template>
			</aside>
		</div>

		<footer></footer>

		<script src="index.js"></script>
	</body>
</html>
